{% extends 'gifts/gifts_base.html' %}
{% block gift_content %}

    <h1>{{object.name}}</h1>

    <a href="{% url 'gift_update_view' object.pk %}" class="btn btn-primary">Edytuj <i class="fas fa-edit"></i></a>
    <a href="{% url 'gift_delete_view' object.pk %}" class="btn btn-danger">Usuń <i class="fas fa-trash-alt"></i></a>
    <a href="{% url 'gifts_list_detail_view' object.gifts_list.pk %}" class="btn btn-outline-info">Powrót do listy <i class="fas fa-backward"></i></a>

{% endblock %}
