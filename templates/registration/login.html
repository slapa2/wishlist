{% extends 'registration/registration_base.html' %}

{% block registration_title %}Logowanie{% endblock %}

{% block registration_form %}
    {% load crispy_forms_tags %}
    <style>
        .asteriskField {display: none;}
    </style>

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Zaloguj <i class="fas fa-sign-in-alt"></i></button>
    </form>
{% endblock %}
