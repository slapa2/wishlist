{% extends 'registration/registration_base.html' %}

{% block registration_title %}Rejestracja{% endblock %}

{% block registration_form %}
    {% load crispy_forms_tags %}
    <style>
        .asteriskField {display: none;}
    </style>

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Zarejestruj <i class="fas fa-user-plus"></i></button>
    </form>
{% endblock %}
